syntax = "proto3";

service CommentAnalysis {
    rpc AnalyzeComment (CommentRequest) returns (CommentResponse);
}

message CommentRequest {
    int32 comment_id = 1;
    string text = 2;
}

message CommentResponse {
    int32 comment_id = 1;
    string topic = 2;
    string claim = 3;
    string evidence = 4;
    string counterclaim = 5;
    string rebuttal = 6;
    string conclusion = 7;
}
